<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="colors">
        <span style="--clr: #1dd1a1;" onclick="changeColor(this)"></span>
        <span style="--clr: #ff6b6b;" onclick="changeColor(this)"></span>
        <span style="--clr: #2e86de;" onclick="changeColor(this)"></span>
        <span style="--clr: #f368e0;" onclick="changeColor(this)"></span>
        <span style="--clr: #ff9f43;" onclick="changeColor(this)"></span>
    </div>

    <div class="box"></div>
    
    <script>
         function changeColor(element) {
            let color = element.style.getPropertyValue("--clr");
            let box = document.querySelector('.box');
            box.style.background = color;
            document.querySelectorAll('.colors span').forEach(function(item) {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>

</body>
</html>
